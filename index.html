<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Size Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Position Size Calculator</h2>
        <form id="positionSizeForm">
            <label for="riskAmount">Risk Amount (₹):</label>
            <input type="number" id="riskAmount" placeholder="Enter risk amount" required>

            <label for="entryPrice">Entry Price (₹):</label>
            <input type="number" id="entryPrice" placeholder="Enter entry price" required>

            <label for="stopLossPrice">Stop-Loss Price (₹):</label>
            <input type="number" id="stopLossPrice" placeholder="Enter stop-loss price" required>

            <button type="button" id="calculateBtn">Calculate</button>
        </form>

        <div class="results" id="results">
            <h3>Results</h3>
            <p id="positionSizeOutput">Position Size: -</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
